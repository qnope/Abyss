<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Net mesh -->
  <g stroke="#0099ff" stroke-width="1.5" fill="none" opacity="0.7" filter="url(#glow)">
    <line x1="35" y1="40" x2="35" y2="90"/>
    <line x1="45" y1="40" x2="45" y2="90"/>
    <line x1="55" y1="40" x2="55" y2="90"/>
    <line x1="65" y1="40" x2="65" y2="90"/>
    <line x1="75" y1="40" x2="75" y2="90"/>
    <line x1="85" y1="40" x2="85" y2="90"/>
    <line x1="95" y1="40" x2="95" y2="90"/>
    
    <line x1="30" y1="40" x2="100" y2="40"/>
    <line x1="30" y1="50" x2="100" y2="50"/>
    <line x1="30" y1="60" x2="100" y2="60"/>
    <line x1="30" y1="70" x2="100" y2="70"/>
    <line x1="30" y1="80" x2="100" y2="80"/>
    <line x1="30" y1="90" x2="100" y2="90"/>
  </g>
  
  <!-- Barrier edges glow -->
  <rect x="32" y="38" width="68" height="54" fill="none" stroke="#0099ff" stroke-width="2" 
        opacity="0.7" filter="url(#glowStrong)"/>
  
  <!-- Blocking X symbol -->
  <g stroke="#ff0033" stroke-width="4" stroke-linecap="round" opacity="0.8" filter="url(#glow)">
    <line x1="50" y1="50" x2="78" y2="78"/>
    <line x1="78" y1="50" x2="50" y2="78"/>
  </g>
  
  <!-- Block circle emphasis -->
  <circle cx="64" cy="64" r="18" fill="none" stroke="#ff0033" stroke-width="1.5" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Energy sparks at corners -->
  <circle cx="35" cy="40" r="2" fill="#ff0033" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="95" cy="40" r="2" fill="#ff0033" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="35" cy="90" r="2" fill="#ff0033" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="95" cy="90" r="2" fill="#ff0033" filter="url(#glowStrong)" opacity="0.8"/>
</svg>
