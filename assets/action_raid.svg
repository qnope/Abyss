<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Palm/Hand base -->
  <ellipse cx="60" cy="72" rx="16" ry="20" fill="#ff6600" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Fingers/Claws -->
  <path d="M 48 55 L 42 38 M 48 55 L 46 32" stroke="#ff6600" stroke-width="3" fill="none" 
        stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  <path d="M 58 50 L 56 32 M 58 50 L 58 28" stroke="#ff6600" stroke-width="3" fill="none" 
        stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  <path d="M 70 52 L 74 35 M 70 52 L 76 30" stroke="#ff6600" stroke-width="3" fill="none" 
        stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  <path d="M 78 62 L 88 48 M 78 62 L 92 42" stroke="#ff6600" stroke-width="3" fill="none" 
        stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Claw tips glow -->
  <circle cx="42" cy="32" r="2.5" fill="#ff6600" filter="url(#glowStrong)" opacity="0.9"/>
  <circle cx="46" cy="28" r="2.5" fill="#ff6600" filter="url(#glowStrong)" opacity="0.9"/>
  <circle cx="56" cy="28" r="2.5" fill="#ff6600" filter="url(#glowStrong)" opacity="0.9"/>
  <circle cx="76" cy="30" r="2.5" fill="#ff6600" filter="url(#glowStrong)" opacity="0.9"/>
  <circle cx="92" cy="42" r="2.5" fill="#ff6600" filter="url(#glowStrong)" opacity="0.9"/>
  
  <!-- Gripped resources (spheres) -->
  <circle cx="55" cy="75" r="8" fill="#ff6600" opacity="0.7" filter="url(#glow)"/>
  <circle cx="68" cy="78" r="8" fill="#ff6600" opacity="0.7" filter="url(#glow)"/>
  <circle cx="62" cy="92" r="7" fill="#ff6600" opacity="0.6" filter="url(#glow)"/>
</svg>
