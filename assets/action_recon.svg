<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Left barrel -->
  <circle cx="40" cy="64" r="10" fill="none" stroke="#0099ff" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <circle cx="40" cy="64" r="8" fill="none" stroke="#0099ff" stroke-width="1" opacity="0.5"/>
  <circle cx="40" cy="64" r="6" fill="#0099ff" opacity="0.4" filter="url(#glowBlue)"/>
  
  <!-- Right barrel -->
  <circle cx="88" cy="64" r="10" fill="none" stroke="#0099ff" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <circle cx="88" cy="64" r="8" fill="none" stroke="#0099ff" stroke-width="1" opacity="0.5"/>
  <circle cx="88" cy="64" r="6" fill="#0099ff" opacity="0.4" filter="url(#glowBlue)"/>
  
  <!-- Bridge connector -->
  <rect x="50" y="62" width="38" height="4" fill="#0099ff" opacity="0.6" filter="url(#glow)"/>
  <polygon points="55,62 73,60 73,68 55,66" fill="#0099ff" opacity="0.4"/>
  <polygon points="73,62 91,60 91,68 73,66" fill="#0099ff" opacity="0.4"/>
  
  <!-- Lens glows -->
  <circle cx="40" cy="64" r="5" fill="#0099ff" opacity="0.6" filter="url(#glowStrong)"/>
  <circle cx="88" cy="64" r="5" fill="#0099ff" opacity="0.6" filter="url(#glowStrong)"/>
  
  <!-- Focus lines -->
  <path d="M 30 64 L 20 64" stroke="#0099ff" stroke-width="1.5" opacity="0.6" filter="url(#glow)"/>
  <path d="M 98 64 L 108 64" stroke="#0099ff" stroke-width="1.5" opacity="0.6" filter="url(#glow)"/>
</svg>
