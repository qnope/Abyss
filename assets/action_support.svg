<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Shield shape -->
  <path d="M 45 35 L 83 35 L 83 70 Q 64 90 64 90 Q 45 70 45 70 Z" 
        fill="#00cc66" opacity="0.7" filter="url(#glow)"/>
  <path d="M 47 38 L 81 38 L 81 68 Q 64 85 64 85 Q 47 68 47 68 Z" 
        fill="none" stroke="#00cc66" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Shield border glow -->
  <path d="M 45 35 L 83 35 L 83 70 Q 64 90 64 90 Q 45 70 45 70 Z" 
        fill="none" stroke="#00cc66" stroke-width="2" opacity="0.6" filter="url(#glowStrong)"/>
  
  <!-- Rising Arrow -->
  <path d="M 64 75 L 64 50" stroke="#00cc66" stroke-width="3" fill="none" 
        stroke-linecap="round" opacity="0.9" filter="url(#glow)"/>
  <polygon points="64,48 60,55 68,55" fill="#00cc66" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Energy lines around shield -->
  <path d="M 50 50 Q 55 45 60 48" stroke="#00cc66" stroke-width="1.5" fill="none" opacity="0.6" filter="url(#glow)"/>
  <path d="M 68 48 Q 73 45 78 50" stroke="#00cc66" stroke-width="1.5" fill="none" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Protection aura -->
  <circle cx="64" cy="65" r="25" fill="none" stroke="#00cc66" stroke-width="1" opacity="0.4" 
        stroke-dasharray="2,2" filter="url(#glow)"/>
</svg>
