<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="critGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>
    <filter id="critGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark ocean background -->
  <circle cx="64" cy="64" r="62" fill="#001a33" stroke="#003366" stroke-width="2"/>
  <!-- Gradient badge -->
  <circle cx="64" cy="64" r="56" fill="url(#critGrad)" filter="url(#critGlow)"/>
  <!-- Exclamation mark -->
  <rect x="60" y="30" width="8" height="50" fill="#ffffff" rx="2"/>
  <circle cx="64" cy="98" r="5" fill="#ffffff"/>
</svg>