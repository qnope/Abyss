<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="diplomGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#cc88ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7700cc;stop-opacity:1" />
    </radialGradient>
    <filter id="diplomGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark ocean background -->
  <circle cx="64" cy="64" r="62" fill="#001a33" stroke="#003366" stroke-width="2"/>
  <!-- Gradient badge -->
  <circle cx="64" cy="64" r="56" fill="url(#diplomGrad)" filter="url(#diplomGlow)"/>
  <!-- Crown symbol -->
  <g transform="translate(64, 64)">
    <circle cx="0" cy="-5" r="3" fill="#ffffff"/>
    <circle cx="-10" cy="5" r="3" fill="#ffffff"/>
    <circle cx="10" cy="5" r="3" fill="#ffffff"/>
    <path d="M -12 6 Q 0 15 12 6" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>