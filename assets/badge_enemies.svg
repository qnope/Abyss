<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ennemisGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ff8844;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc4400;stop-opacity:1" />
    </radialGradient>
    <filter id="ennemisGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark ocean background -->
  <circle cx="64" cy="64" r="62" fill="#001a33" stroke="#003366" stroke-width="2"/>
  <!-- Gradient badge -->
  <circle cx="64" cy="64" r="56" fill="url(#ennemisGrad)" filter="url(#ennemisGlow)"/>
  <!-- Crossed swords -->
  <g transform="translate(64, 64)">
    <line x1="-20" y1="-20" x2="20" y2="20" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="-20" x2="-20" y2="20" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="4" fill="#ffaa44"/>
  </g>
</svg>