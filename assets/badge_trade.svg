<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="commerceGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#44ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa44;stop-opacity:1" />
    </radialGradient>
    <filter id="commerceGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark ocean background -->
  <circle cx="64" cy="64" r="62" fill="#001a33" stroke="#003366" stroke-width="2"/>
  <!-- Gradient badge -->
  <circle cx="64" cy="64" r="56" fill="url(#commerceGrad)" filter="url(#commerceGlow)"/>
  <!-- Exchange arrows -->
  <g transform="translate(64, 64)">
    <path d="M -15 -5 L 0 -5 L -2 -10" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 15 5 L 0 5 L 2 10" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>