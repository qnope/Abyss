<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="mondeGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#aabbcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#445566;stop-opacity:1" />
    </radialGradient>
    <filter id="mondeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark ocean background -->
  <circle cx="64" cy="64" r="62" fill="#001a33" stroke="#003366" stroke-width="2"/>
  <!-- Gradient badge -->
  <circle cx="64" cy="64" r="56" fill="url(#mondeGrad)" filter="url(#mondeGlow)"/>
  <!-- Globe symbol -->
  <g transform="translate(64, 64)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M -12 0 Q 0 8 12 0 Q 0 -8 -12 0" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#ffffff" stroke-width="1.5"/>
  </g>
</svg>