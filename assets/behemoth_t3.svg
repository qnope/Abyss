<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <defs>
        <radialGradient id="glow-center" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <radialGradient id="glow-center-blue" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="body-gradient-teal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <filter id="glow-effect">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strong-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="128" height="128" fill="#0a0e27"/>
    
    <circle cx="64" cy="64" r="55" fill="url(#glow-center-blue)" opacity="0.15"/>
    <!-- Main structure (hexagon-like) -->
    <polygon points="64,20 95,38 95,76 64,94 33,76 33,38" fill="url(#body-gradient)" filter="url(#glow-effect)"/>
    <!-- Armor plating -->
    <polygon points="64,20 95,38 95,76 64,94 33,76 33,38" fill="none" stroke="{TEAL}" stroke-width="2" opacity="0.8"/>
    <!-- Armor sections -->
    <line x1="64" y1="20" x2="64" y2="94" stroke="{LIGHT_BLUE}" stroke-width="1" opacity="0.6"/>
    <line x1="33" y1="57" x2="95" y2="57" stroke="{LIGHT_BLUE}" stroke-width="1" opacity="0.6"/>
    <!-- Weapon turrets -->
    <circle cx="64" cy="35" r="5" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <circle cx="50" cy="50" r="5" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <circle cx="78" cy="50" r="5" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <circle cx="42" cy="75" r="5" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <circle cx="86" cy="75" r="5" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <!-- Central reactor -->
    <circle cx="64" cy="57" r="8" fill="{TEAL}" filter="url(#strong-glow)" opacity="0.7"/>
    <!-- Shield generator -->
    <circle cx="64" cy="57" r="12" fill="none" stroke="{GLOW_CYAN}" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>

</svg>