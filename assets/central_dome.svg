<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <style>
      .glow { filter: url(#glow); }
      .glow-intense { filter: url(#glowIntense); }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowIntense">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="domeGradient" cx="45%" cy="35%">
      <stop offset="0%" style="stop-color:#1a6d8d;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#0a3d5d;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="centerLight" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffff99;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffcc66;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0e27"/>
  
  <!-- Main geodesic dome -->
  <circle cx="64" cy="55" r="38" fill="url(#domeGradient)" stroke="#0099ff" stroke-width="2"/>
  
  <!-- Hexagonal panel structure - top row -->
  <path d="M 55 35 L 59 30 L 65 30 L 69 35 L 65 40 L 59 40 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" class="glow"/>
  <path d="M 73 35 L 77 30 L 83 30 L 87 35 L 83 40 L 77 40 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" class="glow"/>
  <path d="M 37 35 L 41 30 L 47 30 L 51 35 L 47 40 L 41 40 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" class="glow"/>
  
  <!-- Hexagonal panel structure - middle row -->
  <path d="M 46 48 L 50 43 L 56 43 L 60 48 L 56 53 L 50 53 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" class="glow"/>
  <path d="M 68 48 L 72 43 L 78 43 L 82 48 L 78 53 L 72 53 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" class="glow"/>
  <path d="M 84 48 L 88 43 L 94 43 L 98 48 L 94 53 L 88 53 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" class="glow"/>
  <path d="M 30 48 L 34 43 L 40 43 L 44 48 L 40 53 L 34 53 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" class="glow"/>
  
  <!-- Hexagonal panel structure - lower row -->
  <path d="M 55 65 L 59 60 L 65 60 L 69 65 L 65 70 L 59 70 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" opacity="0.7"/>
  <path d="M 37 65 L 41 60 L 47 60 L 51 65 L 47 70 L 41 70 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" opacity="0.7"/>
  <path d="M 73 65 L 77 60 L 83 60 L 87 65 L 83 70 L 77 70 Z" fill="none" stroke="#00ffcc" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Center bright light core -->
  <circle cx="64" cy="55" r="12" fill="url(#centerLight)" class="glow-intense"/>
  
  <!-- Center light spikes -->
  <line x1="64" y1="43" x2="64" y2="25" stroke="#ffcc66" stroke-width="2" opacity="0.7" class="glow"/>
  <line x1="52" y1="47" x2="40" y2="35" stroke="#ffcc66" stroke-width="2" opacity="0.7" class="glow"/>
  <line x1="76" y1="47" x2="88" y2="35" stroke="#ffcc66" stroke-width="2" opacity="0.7" class="glow"/>
  
  <!-- Dome foundation supports -->
  <path d="M 45 90 Q 55 95 64 96 Q 73 95 83 90" fill="none" stroke="#006699" stroke-width="2"/>
  <line x1="45" y1="90" x2="45" y2="100" stroke="#006699" stroke-width="2" opacity="0.6"/>
  <line x1="83" y1="90" x2="83" y2="100" stroke="#006699" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="96" x2="64" y2="105" stroke="#006699" stroke-width="2.5" opacity="0.7"/>
  
  <!-- Base platform -->
  <ellipse cx="64" cy="107" rx="40" ry="8" fill="#006699" opacity="0.5"/>
  
  <!-- Glow aura around dome -->
  <circle cx="64" cy="55" r="42" fill="none" stroke="#00ffcc" stroke-width="1" opacity="0.4" class="glow"/>
  <circle cx="64" cy="55" r="48" fill="none" stroke="#00ffcc" stroke-width="0.5" opacity="0.2" class="glow"/>
</svg>