<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Red Eyes Glow -->
  <circle cx="45" cy="50" r="4" fill="#ff0033" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="55" cy="50" r="4" fill="#ff0033" filter="url(#glowStrong)" opacity="0.8"/>
  
  <!-- Serpent Body - Sinuous Wave -->
  <path d="M 30 64 Q 40 45 50 55 Q 60 65 70 50 Q 80 35 90 55" 
        stroke="#cc00ff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Scales Detail -->
  <g opacity="0.6">
    <circle cx="35" cy="62" r="2" fill="#00ffcc" filter="url(#glow)"/>
    <circle cx="42" cy="50" r="2" fill="#0099ff" filter="url(#glow)"/>
    <circle cx="52" cy="58" r="2" fill="#00ffcc" filter="url(#glow)"/>
    <circle cx="65" cy="48" r="2" fill="#0099ff" filter="url(#glow)"/>
    <circle cx="78" cy="55" r="2" fill="#00ffcc" filter="url(#glow)"/>
  </g>
  
  <!-- Head Shape -->
  <path d="M 30 64 L 20 58 L 22 70 Z" fill="#cc00ff" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Jaw -->
  <path d="M 22 65 L 15 68" stroke="#cc00ff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Dorsal Fin -->
  <path d="M 55 50 L 50 35 L 60 40" fill="#00ffcc" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Tail Fin -->
  <path d="M 90 55 L 100 48 L 95 65 Z" fill="#00ffcc" opacity="0.6" filter="url(#glow)"/>
</svg>
