<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Massive Body - Whale Shape -->
  <ellipse cx="64" cy="64" rx="45" ry="35" fill="#cc00ff" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Whale Head Detail -->
  <ellipse cx="25" cy="64" rx="20" ry="30" fill="#00ffcc" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Eye -->
  <circle cx="20" cy="55" r="3.5" fill="#ff0033" filter="url(#glowStrong)" opacity="0.9"/>
  
  <!-- Whale Mouth -->
  <path d="M 20 70 Q 18 80 22 85" stroke="#00ffcc" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Giant Tentacles (squid) -->
  <path d="M 45 90 Q 40 105 35 110" stroke="#ff00cc" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7" filter="url(#glow)"/>
  <path d="M 64 95 Q 60 110 58 115" stroke="#ff00cc" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7" filter="url(#glow)"/>
  <path d="M 83 90 Q 88 105 93 110" stroke="#ff00cc" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Tentacle Suction Cups -->
  <circle cx="38" cy="105" r="1.5" fill="#ff00cc" opacity="0.6"/>
  <circle cx="42" cy="110" r="1.5" fill="#ff00cc" opacity="0.6"/>
  <circle cx="63" cy="108" r="1.5" fill="#ff00cc" opacity="0.6"/>
  <circle cx="61" cy="113" r="1.5" fill="#ff00cc" opacity="0.6"/>
  <circle cx="90" cy="105" r="1.5" fill="#ff00cc" opacity="0.6"/>
  <circle cx="86" cy="110" r="1.5" fill="#ff00cc" opacity="0.6"/>
  
  <!-- Dorsal Spikes -->
  <path d="M 45 35 L 42 20" stroke="#0099ff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7" filter="url(#glow)"/>
  <path d="M 64 32 L 64 18" stroke="#0099ff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7" filter="url(#glow)"/>
  <path d="M 83 35 L 86 20" stroke="#0099ff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Bioluminescent spots -->
  <circle cx="50" cy="55" r="2" fill="#00ffcc" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="78" cy="60" r="2" fill="#00ffcc" filter="url(#glowStrong)" opacity="0.8"/>
</svg>
