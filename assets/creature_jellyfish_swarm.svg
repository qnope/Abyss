<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Toxic Halo Glow -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#ff00cc" opacity="0.3" stroke-width="2" filter="url(#glowStrong)"/>
  <circle cx="64" cy="64" r="45" fill="none" stroke="#cc00ff" opacity="0.2" stroke-width="1"/>
  
  <!-- Jellyfish 1 (top) -->
  <circle cx="40" cy="45" r="8" fill="#ff00cc" filter="url(#glow)" opacity="0.9"/>
  <path d="M 37 53 Q 35 65 38 75" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 40 54 Q 39 68 42 78" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 43 53 Q 45 65 42 76" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Jellyfish 2 (center-left) -->
  <circle cx="50" cy="65" r="7" fill="#ff00cc" filter="url(#glow)" opacity="0.9"/>
  <path d="M 47 72 Q 45 82 48 90" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 50 73 Q 49 84 52 92" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 53 72 Q 55 83 52 91" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Jellyfish 3 (center-right) -->
  <circle cx="78" cy="62" r="7" fill="#ff00cc" filter="url(#glow)" opacity="0.9"/>
  <path d="M 75 69 Q 73 80 76 88" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 78 70 Q 77 81 80 90" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 81 69 Q 83 81 80 89" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Jellyfish 4 (bottom-right) -->
  <circle cx="85" cy="45" r="8" fill="#ff00cc" filter="url(#glow)" opacity="0.9"/>
  <path d="M 82 53 Q 80 65 83 75" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 85 54 Q 84 68 87 78" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 88 53 Q 90 65 87 76" stroke="#ff00cc" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Central glow core -->
  <circle cx="64" cy="64" r="15" fill="url(#glowPink)" opacity="0.6" filter="url(#glowStrong)"/>
</svg>
