<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <defs>
        <radialGradient id="glow-center" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <radialGradient id="glow-center-blue" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="body-gradient-teal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <filter id="glow-effect">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strong-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="128" height="128" fill="#0a0e27"/>
    
    <circle cx="64" cy="64" r="50" fill="url(#glow-center-blue)" opacity="0.15"/>
    <!-- Base pedestal -->
    <rect x="55" y="75" width="18" height="20" fill="url(#body-gradient)" filter="url(#glow-effect)"/>
    <!-- Rotating radar dish -->
    <circle cx="64" cy="70" r="14" fill="none" stroke="{TEAL}" stroke-width="1.5" opacity="0.8" filter="url(#glow-effect)"/>
    <circle cx="64" cy="70" r="10" fill="none" stroke="{LIGHT_BLUE}" stroke-width="1" opacity="0.6"/>
    <!-- Radar spokes -->
    <line x1="64" y1="60" x2="64" y2="80" stroke="{TEAL}" stroke-width="0.5" opacity="0.6"/>
    <line x1="54" y1="70" x2="74" y2="70" stroke="{TEAL}" stroke-width="0.5" opacity="0.6"/>
    <line x1="57" y1="63" x2="71" y2="77" stroke="{TEAL}" stroke-width="0.5" opacity="0.6"/>
    <line x1="71" y1="63" x2="57" y2="77" stroke="{TEAL}" stroke-width="0.5" opacity="0.6"/>
    <!-- Cannon barrel -->
    <rect x="61" y="30" width="6" height="35" rx="3" fill="url(#body-gradient)" filter="url(#glow-effect)"/>
    <!-- Cannon muzzle -->
    <circle cx="64" cy="28" r="4" fill="{ACCENT_BLUE}" filter="url(#strong-glow)"/>
    <!-- Targeting reticle -->
    <circle cx="64" cy="50" r="8" fill="none" stroke="{GLOW_CYAN}" stroke-width="1" opacity="0.5"/>
    <line x1="60" y1="50" x2="68" y2="50" stroke="{GLOW_CYAN}" stroke-width="0.5" opacity="0.5"/>
    <line x1="64" y1="46" x2="64" y2="54" stroke="{GLOW_CYAN}" stroke-width="0.5" opacity="0.5"/>

</svg>