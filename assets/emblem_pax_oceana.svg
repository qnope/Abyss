<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#88dd99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa44;stop-opacity:1" />
    </linearGradient>
    <filter id="shieldGlowGreen">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Ocean background -->
  <rect width="128" height="128" fill="#0a1a2e"/>
  <!-- Shield shape -->
  <path d="M 64 16 L 96 28 L 96 56 Q 96 88 64 104 Q 32 88 32 56 L 32 28 Z" fill="url(#shieldGradGreen)" stroke="#aaffcc" stroke-width="2" filter="url(#shieldGlowGreen)"/>
  <!-- Coral branch -->
  <g transform="translate(45, 50)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 0 5 Q -5 3 -7 8" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <path d="M 0 10 Q 5 8 7 13" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  <!-- Atom/science symbol -->
  <g transform="translate(77, 50)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <path d="M -6 0 Q 0 5 6 0 Q 0 -5 -6 0" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
</svg>