<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Aurora waves (background) -->
  <path d="M 0 40 Q 32 20 64 40 Q 96 60 128 40" fill="none" stroke="#00ffcc" stroke-width="3" 
        opacity="0.5" filter="url(#glowStrong)"/>
  <path d="M 0 50 Q 32 35 64 50 Q 96 65 128 50" fill="none" stroke="#0099ff" stroke-width="2.5" 
        opacity="0.4" filter="url(#glowStrong)"/>
  <path d="M 0 60 Q 32 45 64 60 Q 96 75 128 60" fill="none" stroke="#cc00ff" stroke-width="2" 
        opacity="0.3" filter="url(#glowStrong)"/>
  
  <!-- Electric arcs/interference -->
  <path d="M 30 30 Q 35 35 40 30 Q 45 25 50 32" stroke="#cc00ff" stroke-width="1.5" fill="none" 
        opacity="0.8" filter="url(#glow)"/>
  <path d="M 75 45 Q 80 42 85 48 Q 90 52 95 46" stroke="#cc00ff" stroke-width="1.5" fill="none" 
        opacity="0.8" filter="url(#glow)"/>
  <path d="M 20 70 Q 25 68 30 72 Q 35 76 40 70" stroke="#cc00ff" stroke-width="1.5" fill="none" 
        opacity="0.7" filter="url(#glow)"/>
  
  <!-- Energy particles -->
  <circle cx="25" cy="35" r="1.5" fill="#00ffcc" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="50" cy="28" r="1.5" fill="#0099ff" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="85" cy="50" r="1.5" fill="#cc00ff" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="105" cy="65" r="1.5" fill="#00ffcc" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="35" cy="75" r="1.5" fill="#0099ff" filter="url(#glowStrong)" opacity="0.8"/>
  
  <!-- Central vortex -->
  <circle cx="64" cy="64" r="15" fill="none" stroke="#00ffcc" stroke-width="1" opacity="0.6" 
        stroke-dasharray="2,3" filter="url(#glow)"/>
  <circle cx="64" cy="64" r="10" fill="none" stroke="#cc00ff" stroke-width="0.8" opacity="0.4" 
        stroke-dasharray="1,2"/>
</svg>
