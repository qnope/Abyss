<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Vent Opening -->
  <ellipse cx="64" cy="80" rx="12" ry="8" fill="#1a1a2e" opacity="0.9" stroke="#ff6600" stroke-width="2"/>
  
  <!-- Orange Glow -->
  <circle cx="64" cy="80" r="20" fill="url(#glowOrange)" opacity="0.6" filter="url(#glowStrong)"/>
  
  <!-- Black Smoke Plumes -->
  <path d="M 55 75 Q 50 60 52 45 Q 54 30 58 15" stroke="#2a2a3e" stroke-width="8" fill="none" 
        stroke-linecap="round" opacity="0.7" filter="url(#shadow)"/>
  <path d="M 64 72 Q 62 55 64 40 Q 66 20 68 8" stroke="#1a1a2e" stroke-width="10" fill="none" 
        stroke-linecap="round" opacity="0.8" filter="url(#shadow)"/>
  <path d="M 73 75 Q 78 60 76 45 Q 74 28 70 12" stroke="#2a2a3e" stroke-width="8" fill="none" 
        stroke-linecap="round" opacity="0.7" filter="url(#shadow)"/>
  
  <!-- Orange Lava Glow -->
  <path d="M 58 78 Q 56 68 59 55" stroke="#ff6600" stroke-width="3" fill="none" opacity="0.8" filter="url(#glow)"/>
  <path d="M 70 77 Q 72 67 69 54" stroke="#ff6600" stroke-width="3" fill="none" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Rock/Mineral formation -->
  <polygon points="50,85 55,90 70,90 75,85 72,80 53,80" fill="#2a1a1a" opacity="0.7"/>
  
  <!-- Lava droplets falling -->
  <circle cx="52" cy="95" r="2" fill="#ff6600" opacity="0.8" filter="url(#glowStrong)"/>
  <circle cx="76" cy="100" r="2" fill="#ff6600" opacity="0.8" filter="url(#glowStrong)"/>
</svg>
