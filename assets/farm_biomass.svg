<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <style>
      .glow { filter: url(#glow); }
      .glow-intense { filter: url(#glowIntense); }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowIntense">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="biomasseDome" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#1a4d6d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="biomasseTube" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="algaeGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0e27"/>
  
  <!-- Dome structure -->
  <ellipse cx="64" cy="60" rx="35" ry="30" fill="url(#biomasseDome)" stroke="#0099ff" stroke-width="1.5"/>
  
  <!-- Support base -->
  <rect x="50" y="82" width="28" height="18" fill="#006699" stroke="#0099ff" stroke-width="1"/>
  
  <!-- Vertical tubes/pipes -->
  <line x1="56" y1="70" x2="56" y2="100" stroke="url(#biomasseTube)" stroke-width="3" class="glow"/>
  <line x1="72" y1="70" x2="72" y2="100" stroke="url(#biomasseTube)" stroke-width="3" class="glow"/>
  
  <!-- Algae growth on dome -->
  <circle cx="50" cy="50" r="12" fill="url(#algaeGlow)" class="glow"/>
  <circle cx="78" cy="48" r="10" fill="url(#algaeGlow)" class="glow"/>
  <circle cx="64" cy="35" r="8" fill="url(#algaeGlow)" class="glow"/>
  
  <!-- Horizontal connector tubes -->
  <line x1="48" y1="75" x2="80" y2="75" stroke="url(#biomasseTube)" stroke-width="2" class="glow"/>
  <line x1="48" y1="85" x2="80" y2="85" stroke="url(#biomasseTube)" stroke-width="2" class="glow"/>
</svg>