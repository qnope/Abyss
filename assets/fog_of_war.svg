<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow1371" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="deepglow1371" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad11371" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008899;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="radial11371" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
    <rect width="128" height="128" fill="#0a0e27"/>
  <defs>
    <filter id="fog_blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <radialGradient id="fog_grad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a2a4a;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  <!-- Fog layers -->
  <rect width="128" height="128" fill="url(#fog_grad)"/>
  <ellipse cx="40" cy="40" rx="35" ry="40" fill="#1a2a4a" opacity="0.3" filter="url(#fog_blur)"/>
  <ellipse cx="85" cy="70" rx="30" ry="35" fill="#1a2a4a" opacity="0.25" filter="url(#fog_blur)"/>
  <ellipse cx="60" cy="100" rx="40" ry="25" fill="#1a2a4a" opacity="0.2" filter="url(#fog_blur)"/>
  <!-- Mysterious shimmer -->
  <circle cx="50" cy="50" r="3" fill="{BLUE_BRIGHT}" opacity="0.4" filter="url(#glow)"/>
  <circle cx="80" cy="80" r="2" fill="{BLUE_BRIGHT}" opacity="0.3" filter="url(#glow)"/>
  <circle cx="35" cy="90" r="2.5" fill="{TEAL}" opacity="0.35" filter="url(#glow)"/>
  <!-- Distant shapes -->
  <path d="M 20 60 L 25 40 L 30 60 Z" fill="#1a3a5a" opacity="0.2"/>
  <path d="M 100 50 L 105 30 L 110 50 Z" fill="#1a3a5a" opacity="0.15"/>

</svg>