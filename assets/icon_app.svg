<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .glow { filter: drop-shadow(0 0 8px currentColor); }
      .strong-glow { filter: drop-shadow(0 0 12px currentColor); }
    </style>
    <radialGradient id="appBg" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#1a2a4a" />
    <stop offset="100%" stop-color="#0a0e27" />
  </radialGradient>
  <radialGradient id="letterGlow" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#00ffcc" />
    <stop offset="100%" stop-color="#004d66" />
  </radialGradient>
    <filter id="appGlow">
    <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  </defs>
    <!-- Rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="20" ry="20" fill="url(#appBg)" stroke="#00ffcc" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Letter A with wave motif -->
  <g filter="url(#appGlow)">
    <!-- Main A letter -->
    <path d="M 38 95 L 64 30 L 90 95 Z" fill="none" stroke="#00ffcc" stroke-width="4" stroke-linejoin="round"/>
    <line x1="50" y1="70" x2="78" y2="70" stroke="#00ffcc" stroke-width="3"/>
    
    <!-- Wave motif inside A -->
    <path d="M 45 80 Q 55 75 65 80 Q 75 85 85 80" fill="none" stroke="#0099ff" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Corner accent dots -->
  <circle cx="20" cy="20" r="2" fill="#00ffcc" opacity="0.6"/>
  <circle cx="108" cy="108" r="2" fill="#0099ff" opacity="0.5"/>
</svg>