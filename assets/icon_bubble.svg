<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .glow { filter: drop-shadow(0 0 8px currentColor); }
      .strong-glow { filter: drop-shadow(0 0 12px currentColor); }
    </style>
    <radialGradient id="bulleBg" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#1a2a4a" />
    <stop offset="100%" stop-color="#0a0e27" />
  </radialGradient>
  <radialGradient id="bubbleGrad" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#00ffcc" />
    <stop offset="100%" stop-color="#006680" />
  </radialGradient>
    <filter id="bubbleGlow">
    <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  </defs>
    <!-- Background -->
  <rect width="128" height="128" fill="url(#bulleBg)"/>
  
  <!-- Speech bubble -->
  <g filter="url(#bubbleGlow)">
    <!-- Main bubble -->
    <rect x="15" y="20" width="85" height="65" rx="10" ry="10" fill="url(#bubbleGrad)" stroke="#00ffcc" stroke-width="2"/>
    
    <!-- Bubble tail pointing down-left -->
    <path d="M 35 85 L 25 110 L 45 85 Z" fill="url(#bubbleGrad)" stroke="#00ffcc" stroke-width="1.5"/>
    
    <!-- Text lines inside bubble -->
    <line x1="25" y1="35" x2="85" y2="35" stroke="#00ffcc" stroke-width="1" opacity="0.7"/>
    <line x1="25" y1="50" x2="75" y2="50" stroke="#0099ff" stroke-width="1" opacity="0.6"/>
    <line x1="25" y1="65" x2="70" y2="65" stroke="#00ffcc" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Notification badge (red dot) -->
  <circle cx="95" cy="25" r="8" fill="#ff3333" filter="url(#bubbleGlow)"/>
  <circle cx="95" cy="25" r="6" fill="#ff6666"/>
  <circle cx="95" cy="25" r="3" fill="#ffaaaa" opacity="0.8"/>
</svg>