<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow8446" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="deepglow8446" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad18446" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008899;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="radial18446" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
    <rect width="128" height="128" fill="#0a0e27"/>
  <!-- Star shape -->
  <polygon points="64,25 72,45 93,50 78,62 83,83 64,70 45,83 50,62 35,50 56,45" 
           fill="{TEAL}" opacity="0.9" stroke="{BLUE_BRIGHT}" stroke-width="1" filter="url(#glow)"/>
  <!-- Inner glow -->
  <polygon points="64,35 70,50 85,53 74,62 78,75 64,68 50,75 54,62 43,53 58,50" 
           fill="{CYAN}" opacity="0.6" filter="url(#deepglow)"/>
  <!-- Renewal cycle arrow -->
  <path d="M 64 95 Q 80 95 85 85" stroke="{TEAL}" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  <polygon points="85,85 88,92 80,88" fill="{TEAL}" filter="url(#glow)"/>
  <!-- Daily indicator -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="{TEAL}" text-anchor="middle" opacity="0.8">DAILY</text>

</svg>