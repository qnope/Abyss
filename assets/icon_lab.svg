<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .glow { filter: drop-shadow(0 0 8px currentColor); }
      .strong-glow { filter: drop-shadow(0 0 12px currentColor); }
    </style>
    <radialGradient id="laboBg" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#1a2a4a" />
    <stop offset="100%" stop-color="#0a0e27" />
  </radialGradient>
  <radialGradient id="flaskGrad" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#00ffcc" />
    <stop offset="100%" stop-color="#004d66" />
  </radialGradient>
    <filter id="laboGlow">
    <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  </defs>
    <!-- Background -->
  <rect width="128" height="128" fill="url(#laboBg)"/>
  
  <!-- Flask/Beaker -->
  <g filter="url(#laboGlow)">
    <!-- Flask body -->
    <path d="M 45 35 L 45 50 Q 45 65 35 80 L 93 80 Q 83 65 83 50 L 83 35 Z" fill="url(#flaskGrad)" stroke="#00ffcc" stroke-width="2"/>
    
    <!-- Flask neck -->
    <rect x="55" y="25" width="18" height="15" fill="url(#flaskGrad)" stroke="#00ffcc" stroke-width="1.5"/>
    
    <!-- Flask cap -->
    <rect x="52" y="20" width="24" height="6" rx="2" fill="#0099ff" stroke="#00ffcc" stroke-width="1"/>
    
    <!-- Liquid inside (glowing) -->
    <path d="M 38 70 Q 38 75 40 80 L 88 80 Q 90 75 90 70 Z" fill="#0099ff" opacity="0.6"/>
    
    <!-- Bubbles rising from liquid -->
    <circle cx="50" cy="60" r="2.5" fill="#00ffcc" opacity="0.7"/>
    <circle cx="64" cy="50" r="2" fill="#00ffcc" opacity="0.6"/>
    <circle cx="78" cy="65" r="2" fill="#00ffcc" opacity="0.5"/>
    <circle cx="55" cy="40" r="1.5" fill="#00ffcc" opacity="0.4"/>
    <circle cx="72" cy="35" r="1.5" fill="#00ffcc" opacity="0.3"/>
  </g>
</svg>