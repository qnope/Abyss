<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .glow { filter: drop-shadow(0 0 8px currentColor); }
      .strong-glow { filter: drop-shadow(0 0 12px currentColor); }
    </style>
    <radialGradient id="mineralBg" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#1a2a4a" />
    <stop offset="100%" stop-color="#0a0e27" />
  </radialGradient>
  <radialGradient id="crystalGrad" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#cc00ff" />
    <stop offset="50%" stop-color="#9933ff" />
    <stop offset="100%" stop-color="#003366" />
  </radialGradient>
    <filter id="mineralGlow">
    <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  </defs>
    <!-- Background -->
  <rect width="128" height="128" fill="url(#mineralBg)"/>
  
  <!-- Geometric Crystal -->
  <g filter="url(#mineralGlow)">
    <!-- Main crystal (diamond shape with facets) -->
    <path d="M 64 25 L 90 50 L 90 90 L 64 110 L 38 90 L 38 50 Z" fill="url(#crystalGrad)" stroke="#cc00ff" stroke-width="2"/>
    
    <!-- Facet lines -->
    <line x1="64" y1="25" x2="64" y2="110" stroke="#00ffcc" stroke-width="1" opacity="0.4"/>
    <line x1="38" y1="50" x2="90" y2="90" stroke="#00ffcc" stroke-width="1" opacity="0.3"/>
    <line x1="90" y1="50" x2="38" y2="90" stroke="#00ffcc" stroke-width="1" opacity="0.3"/>
    <line x1="45" y1="60" x2="83" y2="60" stroke="#00ffcc" stroke-width="0.8" opacity="0.2"/>
    <line x1="38" y1="70" x2="90" y2="70" stroke="#00ffcc" stroke-width="0.8" opacity="0.2"/>
    
    <!-- Highlight -->
    <polygon points="64,25 75,40 70,50" fill="#cc00ff" opacity="0.4"/>
    
    <!-- Glow at base -->
    <ellipse cx="64" cy="100" rx="20" ry="8" fill="#cc00ff" opacity="0.2"/>
  </g>
</svg>