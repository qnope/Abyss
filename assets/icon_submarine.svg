<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .glow { filter: drop-shadow(0 0 8px currentColor); }
      .strong-glow { filter: drop-shadow(0 0 12px currentColor); }
    </style>
    <radialGradient id="subBg" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#1a2a4a" />
    <stop offset="100%" stop-color="#0a0e27" />
  </radialGradient>
  <radialGradient id="subGrad" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#00ffcc" />
    <stop offset="100%" stop-color="#004d66" />
  </radialGradient>
    <filter id="subGlow">
    <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  </defs>
    <!-- Background -->
  <rect width="128" height="128" fill="url(#subBg)"/>
  
  <!-- Submarine (side view) -->
  <g filter="url(#subGlow)">
    <!-- Main body (torpedo shape) -->
    <ellipse cx="64" cy="55" rx="30" ry="20" fill="url(#subGrad)" stroke="#00ffcc" stroke-width="2"/>
    
    <!-- Nose cone -->
    <path d="M 94 55 L 105 50 L 105 60 Z" fill="url(#subGrad)" stroke="#00ffcc" stroke-width="1.5"/>
    
    <!-- Tail fins -->
    <path d="M 32 35 L 30 25 L 38 35 Z" fill="#0099ff" opacity="0.7"/>
    <path d="M 32 75 L 30 85 L 38 75 Z" fill="#0099ff" opacity="0.7"/>
    
    <!-- Periscope -->
    <line x1="60" y1="35" x2="60" y2="15" stroke="#00ffcc" stroke-width="2"/>
    <circle cx="60" cy="15" r="3" fill="#00ffcc"/>
    
    <!-- Observation window -->
    <circle cx="75" cy="55" r="5" fill="none" stroke="#00ffcc" stroke-width="1.5" opacity="0.8"/>
    <circle cx="75" cy="55" r="3" fill="#0099ff" opacity="0.3"/>
    
    <!-- Propeller -->
    <circle cx="110" cy="55" r="6" fill="none" stroke="#0099ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="110" y1="49" x2="110" y2="61" stroke="#0099ff" stroke-width="1" opacity="0.6"/>
  </g>
</svg>