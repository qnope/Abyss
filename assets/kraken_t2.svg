<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <defs>
        <radialGradient id="glow-center" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <radialGradient id="glow-center-blue" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="body-gradient-teal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <filter id="glow-effect">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strong-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="128" height="128" fill="#0a0e27"/>
    
    <circle cx="64" cy="64" r="50" fill="url(#glow-center)" opacity="0.2"/>
    <!-- Central body -->
    <ellipse cx="64" cy="55" rx="22" ry="28" fill="url(#body-gradient)" filter="url(#glow-effect)"/>
    <!-- Main tentacles (4) -->
    <path d="M 48 70 Q 35 75 30 90" stroke="{LIGHT_BLUE}" stroke-width="3" fill="none" filter="url(#glow-effect)" opacity="0.9"/>
    <path d="M 80 70 Q 93 75 98 90" stroke="{LIGHT_BLUE}" stroke-width="3" fill="none" filter="url(#glow-effect)" opacity="0.9"/>
    <path d="M 55 82 Q 45 92 42 105" stroke="{LIGHT_BLUE}" stroke-width="2.5" fill="none" filter="url(#glow-effect)" opacity="0.85"/>
    <path d="M 73 82 Q 83 92 86 105" stroke="{LIGHT_BLUE}" stroke-width="2.5" fill="none" filter="url(#glow-effect)" opacity="0.85"/>
    <!-- Tentacle suckers -->
    <circle cx="32" cy="88" r="2" fill="{TEAL}" opacity="0.8"/>
    <circle cx="96" cy="88" r="2" fill="{TEAL}" opacity="0.8"/>
    <circle cx="43" cy="102" r="1.5" fill="{TEAL}" opacity="0.8"/>
    <circle cx="85" cy="102" r="1.5" fill="{TEAL}" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="58" cy="48" r="3" fill="{GLOW_CYAN}" filter="url(#strong-glow)"/>
    <circle cx="70" cy="48" r="3" fill="{GLOW_CYAN}" filter="url(#strong-glow)"/>
    <!-- Core glow -->
    <circle cx="64" cy="55" r="15" fill="{TEAL}" opacity="0.3" filter="url(#strong-glow)"/>

</svg>