<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <style>
      .glow { filter: url(#glow); }
      .glow-intense { filter: url(#glowIntense); }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowIntense">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="labGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d6d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="equipmentGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0e27"/>
  
  <!-- Main lab module -->
  <rect x="30" y="35" width="68" height="60" fill="url(#labGradient)" stroke="#0099ff" stroke-width="2" rx="3"/>
  
  <!-- Side panel -->
  <rect x="33" y="38" width="15" height="54" fill="#0a1a33" stroke="#0099ff" stroke-width="1"/>
  
  <!-- Panel lights/indicators -->
  <circle cx="40" cy="48" r="2.5" fill="#ffcc66" class="glow"/>
  <circle cx="40" cy="60" r="2.5" fill="#ffcc66" opacity="0.7"/>
  <circle cx="40" cy="72" r="2.5" fill="#ffcc66" opacity="0.7"/>
  <circle cx="40" cy="84" r="2.5" fill="#ffcc66" class="glow"/>
  
  <!-- Microscope structure (center-left) -->
  <g transform="translate(55, 65)">
    <rect x="-4" y="-15" width="8" height="20" fill="#006699" stroke="#0099ff" stroke-width="1"/>
    <circle cx="0" cy="-15" r="5" fill="#0099ff" stroke="#0099ff" stroke-width="1"/>
    <circle cx="0" cy="5" r="6" fill="url(#equipmentGlow)" class="glow"/>
    <line x1="-6" y1="5" x2="6" y2="5" stroke="#0099ff" stroke-width="1.5"/>
  </g>
  
  <!-- Research equipment (center-right) -->
  <g transform="translate(80, 65)">
    <polygon points="0,-12 8,-5 8,8 0,12 -8,8 -8,-5" fill="#006699" stroke="#0099ff" stroke-width="1" class="glow"/>
    <circle cx="0" cy="0" r="4" fill="url(#equipmentGlow)" class="glow-intense"/>
    <line x1="0" y1="12" x2="0" y2="18" stroke="#0099ff" stroke-width="1.5"/>
  </g>
  
  <!-- Base platform -->
  <ellipse cx="64" cy="98" rx="30" ry="6" fill="#006699" opacity="0.5"/>
</svg>