<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .glow { filter: drop-shadow(0 0 8px currentColor); }
      .strong-glow { filter: drop-shadow(0 0 12px currentColor); }
    </style>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#0a0e27" />
    <stop offset="100%" stop-color="#1a1a3e" />
  </linearGradient>
  <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#00ffcc" />
    <stop offset="100%" stop-color="#008080" />
  </radialGradient>
    <filter id="textGlow">
    <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <filter id="ripple">
    <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G" />
  </filter>
  </defs>
    <!-- Background -->
  <rect width="128" height="128" fill="url(#darkBg)"/>
  
  <!-- Water effect background -->
  <circle cx="64" cy="90" r="50" fill="none" stroke="#00ffcc" stroke-width="1" opacity="0.3" filter="url(#ripple)"/>
  <circle cx="64" cy="90" r="40" fill="none" stroke="#0099ff" stroke-width="1" opacity="0.2" filter="url(#ripple)"/>
  
  <!-- Text: ABYSSES -->
  <text x="64" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#00ffcc" filter="url(#textGlow)" letter-spacing="2">ABYSSES</text>
  
  <!-- Ripple lines under text -->
  <path d="M 30 75 Q 48 72 64 75 T 98 75" stroke="#00ffcc" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 28 82 Q 48 78 64 82 T 100 82" stroke="#0099ff" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 26 89 Q 48 84 64 89 T 102 89" stroke="#00ffcc" stroke-width="0.8" fill="none" opacity="0.2"/>
  
  <!-- Decorative abyss creature silhouettes -->
  <ellipse cx="20" cy="110" rx="8" ry="6" fill="#00ffcc" opacity="0.3"/>
  <ellipse cx="108" cy="108" rx="7" ry="5" fill="#0099ff" opacity="0.2"/>
</svg>