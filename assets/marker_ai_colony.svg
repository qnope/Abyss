    </filter>
    <linearGradient id="grad19200" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008899;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="radial19200" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
    <rect width="128" height="128" fill="#0a0e27"/>
  <!-- Smaller dome for AI -->
  <path d="M 50 75 Q 50 55 64 50 Q 78 55 78 75" fill="#ff5555" opacity="0.8" filter="url(#glow)"/>
  <path d="M 51 75 Q 51 57 64 52 Q 77 57 77 75" stroke="#ff3333" stroke-width="1" fill="none" filter="url(#glow)"/>
  <!-- Base -->
