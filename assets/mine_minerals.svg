<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <style>
      .glow { filter: url(#glow); }
      .glow-intense { filter: url(#glowIntense); }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowIntense">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="drillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="armGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="drillCore" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0e27"/>
  
  <!-- Base platform -->
  <rect x="35" y="85" width="58" height="20" fill="#006699" stroke="#0099ff" stroke-width="1.5"/>
  
  <!-- Drill bit (rotating) -->
  <circle cx="64" cy="85" r="8" fill="url(#drillCore)" class="glow-intense"/>
  <polygon points="64,75 68,83 60,83" fill="#ffaa00"/>
  <polygon points="64,75 60,83 68,83" fill="#ffaa00" opacity="0.6"/>
  
  <!-- Drill shaft -->
  <rect x="60" y="35" width="8" height="50" fill="url(#drillGradient)" stroke="#0099ff" stroke-width="1"/>
  
  <!-- Mechanical arm left -->
  <line x1="50" y1="60" x2="30" y2="75" stroke="url(#armGradient)" stroke-width="4" stroke-linecap="round" class="glow"/>
  <circle cx="30" cy="75" r="4" fill="#0099ff" class="glow"/>
  
  <!-- Mechanical arm right -->
  <line x1="78" y1="60" x2="98" y2="75" stroke="url(#armGradient)" stroke-width="4" stroke-linecap="round" class="glow"/>
  <circle cx="98" cy="75" r="4" fill="#0099ff" class="glow"/>
  
  <!-- Control cabin -->
  <rect x="55" y="20" width="18" height="14" fill="#006699" stroke="#0099ff" stroke-width="1.5"/>
  <circle cx="60" cy="26" r="2" fill="#ffcc66"/>
  <circle cx="68" cy="26" r="2" fill="#ffcc66"/>
</svg>