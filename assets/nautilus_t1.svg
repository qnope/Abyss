<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <defs>
        <radialGradient id="glow-center" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <radialGradient id="glow-center-blue" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="body-gradient-teal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <filter id="glow-effect">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strong-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="128" height="128" fill="#0a0e27"/>
    
    <circle cx="64" cy="64" r="50" fill="url(#glow-center-blue)" opacity="0.2"/>
    <!-- Main spiral body -->
    <circle cx="55" cy="50" r="22" fill="url(#body-gradient)" filter="url(#glow-effect)"/>
    <circle cx="65" cy="55" r="20" fill="url(#body-gradient)" filter="url(#glow-effect)" opacity="0.9"/>
    <circle cx="70" cy="68" r="18" fill="url(#body-gradient)" filter="url(#glow-effect)" opacity="0.85"/>
    <!-- Shell plating -->
    <circle cx="55" cy="50" r="22" fill="none" stroke="{TEAL}" stroke-width="1.5" opacity="0.7"/>
    <!-- Core -->
    <circle cx="60" cy="58" r="12" fill="{LIGHT_BLUE}" opacity="0.5" filter="url(#strong-glow)"/>
    <!-- Weapon ports -->
    <rect x="50" y="48" width="4" height="8" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <rect x="70" y="50" width="4" height="8" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <rect x="58" y="72" width="4" height="8" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <!-- Armor ridges -->
    <path d="M 48 50 Q 55 45 62 50" stroke="{TEAL}" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M 52 62 Q 60 60 68 65" stroke="{TEAL}" stroke-width="1" fill="none" opacity="0.5"/>

</svg>