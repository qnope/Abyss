<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Left Crown base -->
  <path d="M 30 55 L 45 40 L 50 50 L 45 60 Z" fill="#ffcc00" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Left Crown peaks -->
  <polygon points="35,55 32,40 38,40" fill="#ffcc00" opacity="0.7" filter="url(#glow)"/>
  <polygon points="48,50 45,35 52,35" fill="#ffcc00" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Right Crown base -->
  <path d="M 98 55 L 83 40 L 78 50 L 83 60 Z" fill="#ffcc00" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Right Crown peaks -->
  <polygon points="93,55 96,40 90,40" fill="#ffcc00" opacity="0.7" filter="url(#glow)"/>
  <polygon points="80,50 83,35 76,35" fill="#ffcc00" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Interlocking chain links -->
  <g stroke="#ffcc00" stroke-width="2.5" fill="none" opacity="0.9" filter="url(#glow)">
    <circle cx="55" cy="50" r="6"/>
    <circle cx="64" cy="50" r="6"/>
    <circle cx="73" cy="50" r="6"/>
  </g>
  
  <!-- Chain connection (continuous line) -->
  <path d="M 50 50 L 60 50 L 68 50 L 78 50" stroke="#ffcc00" stroke-width="2" 
        fill="none" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Central unity point -->
  <circle cx="64" cy="50" r="8" fill="#ffcc00" opacity="0.6" filter="url(#glowStrong)"/>
  
  <!-- Crown glow -->
  <path d="M 30 55 L 45 40 L 50 50 L 45 60 Z" fill="none" stroke="#ffcc00" 
        stroke-width="1.5" opacity="0.6"/>
  <path d="M 98 55 L 83 40 L 78 50 L 83 60 Z" fill="none" stroke="#ffcc00" 
        stroke-width="1.5" opacity="0.6"/>
</svg>
