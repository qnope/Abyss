<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Left Shield -->
  <path d="M 35 30 L 55 30 L 55 65 Q 45 80 45 80 Q 35 65 35 65 Z" 
        fill="#0099ff" opacity="0.8" filter="url(#glow)"/>
  <path d="M 37 33 L 53 33 L 53 63 Q 45 75 45 75 Q 37 63 37 63 Z" 
        fill="none" stroke="#0099ff" stroke-width="1" opacity="0.6"/>
  
  <!-- Right Shield -->
  <path d="M 73 30 L 93 30 L 93 65 Q 83 80 83 80 Q 73 65 73 65 Z" 
        fill="#0099ff" opacity="0.8" filter="url(#glow)"/>
  <path d="M 75 33 L 91 33 L 91 63 Q 83 75 83 75 Q 75 63 75 63 Z" 
        fill="none" stroke="#0099ff" stroke-width="1" opacity="0.6"/>
  
  <!-- Shield connecting bond -->
  <path d="M 55 50 L 73 50" stroke="#0099ff" stroke-width="2.5" opacity="0.8" filter="url(#glowStrong)"/>
  <circle cx="45" cy="50" r="3" fill="#0099ff" filter="url(#glowStrong)" opacity="0.9"/>
  <circle cx="83" cy="50" r="3" fill="#0099ff" filter="url(#glowStrong)" opacity="0.9"/>
  
  <!-- Border glows -->
  <path d="M 35 30 L 55 30 L 55 65 Q 45 80 45 80 Q 35 65 35 65 Z" 
        fill="none" stroke="#0099ff" stroke-width="2" opacity="0.6" filter="url(#glowStrong)"/>
  <path d="M 73 30 L 93 30 L 93 65 Q 83 80 83 80 Q 73 65 73 65 Z" 
        fill="none" stroke="#0099ff" stroke-width="2" opacity="0.6" filter="url(#glowStrong)"/>
  
  <!-- Protective aura -->
  <ellipse cx="64" cy="55" rx="40" ry="28" fill="none" stroke="#0099ff" stroke-width="1" 
        opacity="0.3" stroke-dasharray="2,2"/>
</svg>
