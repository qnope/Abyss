<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <defs>
        <radialGradient id="glow-center" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <radialGradient id="glow-center-blue" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="body-gradient-teal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <filter id="glow-effect">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strong-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="128" height="128" fill="#0a0e27"/>
    
    <circle cx="64" cy="64" r="45" fill="url(#glow-center-blue)" opacity="0.2"/>
    <!-- Central aggressive drone -->
    <ellipse cx="64" cy="50" rx="10" ry="14" fill="url(#body-gradient)" filter="url(#glow-effect)"/>
    <!-- Teeth/jaws -->
    <path d="M 60 45 L 58 42 M 64 44 L 64 41 M 68 45 L 70 42" stroke="{TEAL}" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
    <!-- Aggressive eye -->
    <circle cx="64" cy="47" r="2" fill="{TEAL}" filter="url(#strong-glow)"/>
    <!-- Wing drones (aggressive stance) -->
    <ellipse cx="45" cy="62" rx="7" ry="11" fill="url(#body-gradient)" opacity="0.85" filter="url(#glow-effect)"/>
    <path d="M 42 58 L 40 55 M 45 57 L 45 54" stroke="{TEAL}" stroke-width="1" opacity="0.8"/>
    <ellipse cx="83" cy="62" rx="7" ry="11" fill="url(#body-gradient)" opacity="0.85" filter="url(#glow-effect)"/>
    <path d="M 86 58 L 88 55 M 83 57 L 83 54" stroke="{TEAL}" stroke-width="1" opacity="0.8"/>
    <!-- Rear drones -->
    <ellipse cx="52" cy="78" rx="6" ry="9" fill="url(#body-gradient)" opacity="0.8" filter="url(#glow-effect)"/>
    <path d="M 50 74 L 48 71" stroke="{TEAL}" stroke-width="1" opacity="0.7"/>
    <ellipse cx="76" cy="78" rx="6" ry="9" fill="url(#body-gradient)" opacity="0.8" filter="url(#glow-effect)"/>
    <path d="M 78 74 L 80 71" stroke="{TEAL}" stroke-width="1" opacity="0.7"/>
    <!-- Swarm cohesion lines -->
    <line x1="64" y1="50" x2="45" y2="62" stroke="{ACCENT_BLUE}" stroke-width="0.5" opacity="0.5"/>
    <line x1="64" y1="50" x2="83" y2="62" stroke="{ACCENT_BLUE}" stroke-width="0.5" opacity="0.5"/>

</svg>