<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nautilusFace" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#44ccdd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077aa;stop-opacity:1" />
    </radialGradient>
    <filter id="nautilusGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer dark ocean circle -->
  <circle cx="64" cy="64" r="62" fill="#0a1a2e" stroke="#003366" stroke-width="2"/>
  <!-- Face base -->
  <circle cx="64" cy="60" r="42" fill="url(#nautilusFace)" filter="url(#nautilusGlow)"/>
  <!-- Explorer goggles -->
  <circle cx="48" cy="48" r="8" fill="none" stroke="#ffaa44" stroke-width="2"/>
  <circle cx="80" cy="48" r="8" fill="none" stroke="#ffaa44" stroke-width="2"/>
  <line x1="56" y1="48" x2="72" y2="48" stroke="#ffaa44" stroke-width="2"/>
  <!-- Curious eyes behind goggles -->
  <circle cx="48" cy="48" r="3" fill="#000000"/>
  <circle cx="80" cy="48" r="3" fill="#000000"/>
  <!-- Bright smile -->
  <path d="M 55 65 Q 64 73 73 65" fill="none" stroke="#44ccdd" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Explorer gear/harness -->
  <path d="M 40 75 L 35 90" fill="none" stroke="#0077aa" stroke-width="2"/>
  <path d="M 88 75 L 93 90" fill="none" stroke="#0077aa" stroke-width="2"/>
</svg>