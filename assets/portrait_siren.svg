<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sireneFace" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#cc88bb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#446688;stop-opacity:1" />
    </radialGradient>
    <filter id="sireneGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer dark ocean circle -->
  <circle cx="64" cy="64" r="62" fill="#0a1a2e" stroke="#003366" stroke-width="2"/>
  <!-- Face base -->
  <circle cx="64" cy="60" r="42" fill="url(#sireneFace)" filter="url(#sireneGlow)"/>
  <!-- Half-mask -->
  <path d="M 64 35 Q 85 50 85 65 Q 85 75 64 80 L 64 35" fill="#333366" opacity="0.7" stroke="#88ffdd" stroke-width="1"/>
  <!-- Mysterious eyes -->
  <circle cx="50" cy="52" r="5" fill="#ff88cc"/>
  <circle cx="50" cy="52" r="2.5" fill="#000000"/>
  <circle cx="78" cy="55" r="5" fill="#88ccff"/>
  <circle cx="78" cy="55" r="2.5" fill="#000000"/>
  <!-- Ambiguous smile -->
  <path d="M 58 68 Q 64 72 70 68" fill="none" stroke="#ff88cc" stroke-width="2" stroke-linecap="round"/>
  <!-- Hair flow -->
  <path d="M 45 38 Q 35 50 40 70" fill="none" stroke="#446688" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
</svg>