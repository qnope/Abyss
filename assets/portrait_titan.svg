  <circle cx="80" cy="55" r="7" fill="#ff6600"/>
  <circle cx="80" cy="55" r="3" fill="#000000"/>
  <!-- Powerful expression -->
  <path d="M 55 70 L 64 76 L 73 70" fill="none" stroke="#ffaa00" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Armor plate -->
  <rect x="30" y="78" width="68" height="30" fill="#663333" stroke="#ffaa00" stroke-width="2" rx="2"/>
