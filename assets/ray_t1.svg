<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <defs>
        <radialGradient id="glow-center" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <radialGradient id="glow-center-blue" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="body-gradient-teal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <filter id="glow-effect">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strong-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="128" height="128" fill="#0a0e27"/>
    
    <circle cx="64" cy="70" r="35" fill="url(#glow-center)" opacity="0.4"/>
    <!-- Manta ray body -->
    <ellipse cx="64" cy="50" rx="28" ry="35" fill="url(#body-gradient)" filter="url(#glow-effect)"/>
    <!-- Wings -->
    <path d="M 40 48 Q 30 45 25 50 Q 28 55 40 52" fill="{LIGHT_BLUE}" opacity="0.9"/>
    <path d="M 88 48 Q 98 45 103 50 Q 100 55 88 52" fill="{LIGHT_BLUE}" opacity="0.9"/>
    <!-- Head point -->
    <path d="M 64 20 L 62 30 L 66 30 Z" fill="{TEAL}" filter="url(#glow-effect)"/>
    <!-- Eyes -->
    <circle cx="60" cy="42" r="3" fill="{GLOW_CYAN}" filter="url(#strong-glow)"/>
    <circle cx="68" cy="42" r="3" fill="{GLOW_CYAN}" filter="url(#strong-glow)"/>
    <!-- Accent stripes -->
    <line x1="64" y1="30" x2="64" y2="60" stroke="{TEAL}" stroke-width="1" opacity="0.6"/>

</svg>