<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <defs>
        <radialGradient id="glow-center" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <radialGradient id="glow-center-blue" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="body-gradient-teal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <filter id="glow-effect">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strong-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="128" height="128" fill="#0a0e27"/>
    
    <circle cx="64" cy="64" r="48" fill="url(#glow-center)" opacity="0.2"/>
    <!-- Main sphere -->
    <circle cx="64" cy="64" r="20" fill="url(#body-gradient)" filter="url(#glow-effect)"/>
    <!-- Spikes -->
    <path d="M 64 40 L 64 25" stroke="{TEAL}" stroke-width="2" stroke-linecap="round" filter="url(#glow-effect)"/>
    <path d="M 64 88 L 64 103" stroke="{TEAL}" stroke-width="2" stroke-linecap="round" filter="url(#glow-effect)"/>
    <path d="M 40 64 L 25 64" stroke="{TEAL}" stroke-width="2" stroke-linecap="round" filter="url(#glow-effect)"/>
    <path d="M 88 64 L 103 64" stroke="{TEAL}" stroke-width="2" stroke-linecap="round" filter="url(#glow-effect)"/>
    <!-- Diagonal spikes -->
    <path d="M 48 48 L 38 38" stroke="{LIGHT_BLUE}" stroke-width="1.5" stroke-linecap="round" filter="url(#glow-effect)"/>
    <path d="M 80 48 L 90 38" stroke="{LIGHT_BLUE}" stroke-width="1.5" stroke-linecap="round" filter="url(#glow-effect)"/>
    <path d="M 48 80 L 38 90" stroke="{LIGHT_BLUE}" stroke-width="1.5" stroke-linecap="round" filter="url(#glow-effect)"/>
    <path d="M 80 80 L 90 90" stroke="{LIGHT_BLUE}" stroke-width="1.5" stroke-linecap="round" filter="url(#glow-effect)"/>
    <!-- Core glow -->
    <circle cx="64" cy="64" r="12" fill="{TEAL}" opacity="0.3" filter="url(#strong-glow)"/>
    <!-- Floating effect circle -->
    <circle cx="64" cy="64" r="22" fill="none" stroke="{GLOW_CYAN}" stroke-width="1" opacity="0.3"/>

</svg>