<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Phoenix body (spiral) -->
  <path d="M 64 100 Q 50 90 45 70 Q 42 50 50 35 Q 60 20 75 25 Q 85 30 88 45" 
        stroke="#ffcc00" stroke-width="3" fill="none" stroke-linecap="round" 
        opacity="0.9" filter="url(#glow)"/>
  
  <!-- Phoenix wings (curved upward) -->
  <path d="M 55 50 Q 35 45 30 65 Q 28 75 40 85" stroke="#ffcc00" stroke-width="2.5" 
        fill="none" opacity="0.8" filter="url(#glow)" stroke-linecap="round"/>
  <path d="M 73 50 Q 93 45 98 65 Q 100 75 88 85" stroke="#ffcc00" stroke-width="2.5" 
        fill="none" opacity="0.8" filter="url(#glow)" stroke-linecap="round"/>
  
  <!-- Central energy core -->
  <circle cx="64" cy="64" r="12" fill="url(#glowOrange)" opacity="0.7" filter="url(#glowStrong)"/>
  <circle cx="64" cy="64" r="8" fill="#ff6600" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Prestige crown/aura at top -->
  <polygon points="50,30 64,20 78,30 76,35 64,28 52,35" fill="#ffcc00" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Ascending stars/particles -->
  <circle cx="52" cy="45" r="1.5" fill="#ffcc00" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="76" cy="40" r="1.5" fill="#ffcc00" filter="url(#glowStrong)" opacity="0.8"/>
  <circle cx="64" cy="35" r="1.5" fill="#ffcc00" filter="url(#glowStrong)" opacity="0.8"/>
  
  <!-- Spiral glow trail -->
  <path d="M 64 100 Q 50 90 45 70 Q 42 50 50 35 Q 60 20 75 25 Q 85 30 88 45" 
        stroke="#ffcc00" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#glowStrong)" stroke-dasharray="3,2"/>
</svg>
