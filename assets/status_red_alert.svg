<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients -->
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0033;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cc00ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
  <rect width="128" height="128" fill="url(#oceanGrad)"/>
  <!-- Outer alert ring -->
  <circle cx="64" cy="64" r="35" fill="none" stroke="#ff0033" stroke-width="2" 
        opacity="0.6" filter="url(#glowStrong)"/>
  
  <!-- Middle pulsing ring -->
  <circle cx="64" cy="64" r="28" fill="none" stroke="#ff0033" stroke-width="2" 
        opacity="0.7" filter="url(#glowStrong)"/>
  
  <!-- Inner warning circle -->
  <circle cx="64" cy="64" r="20" fill="#ff0033" opacity="0.6" filter="url(#glowStrong)"/>
  
  <!-- Central beacon -->
  <circle cx="64" cy="64" r="15" fill="#ff0033" opacity="0.9" filter="url(#glowStrong)"/>
  
  <!-- Emergency indicator text-like symbol (!) -->
  <rect x="62" y="55" width="4" height="14" fill="#ff0033" opacity="0.9" filter="url(#glow)"/>
  <circle cx="64" cy="73" r="2" fill="#ff0033" opacity="0.9"/>
  
  <!-- Radiating danger lines -->
  <g stroke="#ff0033" stroke-width="1.5" opacity="0.7" filter="url(#glow)">
    <line x1="64" y1="25" x2="64" y2="15"/>
    <line x1="92" y1="36" x2="100" y2="28"/>
    <line x1="103" y1="64" x2="113" y2="64"/>
    <line x1="92" y1="92" x2="100" y2="100"/>
    <line x1="64" y1="103" x2="64" y2="113"/>
    <line x1="36" y1="92" x2="28" y2="100"/>
    <line x1="25" y1="64" x2="15" y2="64"/>
    <line x1="36" y1="36" x2="28" y2="28"/>
  </g>
</svg>
