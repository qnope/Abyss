<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <defs>
        <radialGradient id="glow-center" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <radialGradient id="glow-center-blue" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
        </radialGradient>
        <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="body-gradient-teal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#050a15;stop-opacity:1"/>
        </linearGradient>
        <filter id="glow-effect">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strong-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="128" height="128" fill="#0a0e27"/>
    
    <circle cx="64" cy="70" r="38" fill="url(#glow-center-blue)" opacity="0.3"/>
    <!-- Main body -->
    <rect x="35" y="45" width="58" height="28" rx="10" fill="url(#body-gradient)" filter="url(#glow-effect)"/>
    <!-- Pointed nose (rostrum) -->
    <path d="M 30 50 L 15 55 L 30 60 Z" fill="{LIGHT_BLUE}" filter="url(#glow-effect)"/>
    <!-- Dorsal fin -->
    <path d="M 50 43 L 48 25 L 52 43 Z" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <path d="M 65 43 L 63 28 L 67 43 Z" fill="{ACCENT_BLUE}" filter="url(#glow-effect)"/>
    <!-- Side plating -->
    <rect x="40" y="48" width="12" height="22" fill="none" stroke="{TEAL}" stroke-width="1" opacity="0.8"/>
    <rect x="76" y="48" width="12" height="22" fill="none" stroke="{TEAL}" stroke-width="1" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="35" cy="52" r="2.5" fill="{GLOW_CYAN}" filter="url(#strong-glow)"/>
    <circle cx="35" cy="58" r="2.5" fill="{GLOW_CYAN}" filter="url(#strong-glow)"/>

</svg>