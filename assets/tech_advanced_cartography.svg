<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { r: 1; }
        50% { r: 1.5; }
      }
      .glow { animation: glow 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33ffdd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>

  
  <!-- Holographic map -->
  <g filter="url(#glow)">
    <!-- Map background -->
    <rect x="28" y="28" width="72" height="72" rx="2" fill="url(#blueGradient)" stroke="#0099ff" stroke-width="1.5" opacity="0.8"/>
    <!-- Revealed zones (circles for map regions) -->
    <circle cx="45" cy="45" r="8" fill="#00ffcc" opacity="0.5" class="glow"/>
    <circle cx="75" cy="50" r="6" fill="#33ffdd" opacity="0.4"/>
    <circle cx="55" cy="75" r="7" fill="#00ffcc" opacity="0.35"/>
    <!-- Boundary lines -->
    <line x1="40" y1="40" x2="70" y2="40" stroke="#33ffdd" stroke-width="0.8" opacity="0.5"/>
    <line x1="50" y1="30" x2="50" y2="95" stroke="#33ffdd" stroke-width="0.8" opacity="0.5"/>
    <!-- Grid pattern (faint) -->
    <circle cx="45" cy="45" r="10" fill="none" stroke="#33bbff" stroke-width="0.5" opacity="0.3"/>
    <circle cx="75" cy="50" r="12" fill="none" stroke="#33bbff" stroke-width="0.5" opacity="0.3"/>
  </g>
    
</svg>
