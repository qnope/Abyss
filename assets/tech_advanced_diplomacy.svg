<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { r: 1; }
        50% { r: 1.5; }
      }
      .glow { animation: glow 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33ffdd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>

  
  <!-- Sealed scroll -->
  <g filter="url(#glow)">
    <!-- Scroll -->
    <rect x="35" y="40" width="58" height="38" rx="2" fill="url(#tealGradient)" stroke="#00ffcc" stroke-width="1.5" opacity="0.85"/>
    <!-- Scroll rolls (ends) -->
    <circle cx="35" cy="59" r="3" fill="#33bbff" stroke="#0066cc" stroke-width="0.8" opacity="0.7"/>
    <circle cx="93" cy="59" r="3" fill="#33bbff" stroke="#0066cc" stroke-width="0.8" opacity="0.7"/>
    <!-- Seal wax -->
    <circle cx="64" cy="59" r="6" fill="#9900ff" stroke="#6600aa" stroke-width="1" opacity="0.9" class="glow"/>
    <!-- Peace symbol (aquatic wave) -->
    <path d="M 58 55 Q 64 52 70 55" stroke="#33ffdd" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M 58 60 Q 64 58 70 60" stroke="#33ffdd" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 58 65 Q 64 63 70 65" stroke="#33ffdd" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
    
</svg>
