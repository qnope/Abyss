<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { r: 1; }
        50% { r: 1.5; }
      }
      .glow { animation: glow 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33ffdd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>

  
  <!-- Coral pillar -->
  <g filter="url(#glow)">
    <!-- Main pillar -->
    <rect x="50" y="25" width="28" height="78" fill="url(#tealGradient)" stroke="#00ffcc" stroke-width="1.5" opacity="0.9"/>
    <!-- Coral texture (vertical ridges) -->
    <line x1="58" y1="25" x2="58" y2="103" stroke="#33ffdd" stroke-width="0.8" opacity="0.4"/>
    <line x1="70" y1="25" x2="70" y2="103" stroke="#33ffdd" stroke-width="0.8" opacity="0.4"/>
    <!-- Growth nodes -->
    <circle cx="55" cy="45" r="2" fill="#33ffdd" opacity="0.8" class="pulse"/>
    <circle cx="73" cy="65" r="2" fill="#33bbff" opacity="0.7"/>
    <circle cx="58" cy="85" r="1.5" fill="#33ffdd" opacity="0.6"/>
    <!-- Top growth -->
    <polygon points="64,20 72,30 56,30" fill="#33bbff" stroke="#00ffcc" stroke-width="0.8" opacity="0.8"/>
  </g>
    
</svg>
