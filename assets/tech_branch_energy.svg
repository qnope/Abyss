<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { r: 1; }
        50% { r: 1.5; }
      }
      .glow { animation: glow 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33ffdd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>

  
  <!-- Energy branch -->
  <g filter="url(#glow)">
    <!-- Circle -->
    <circle cx="64" cy="64" r="28" fill="none" stroke="url(#blueGradient)" stroke-width="2" opacity="0.85"/>
    <!-- Inner circle -->
    <circle cx="64" cy="64" r="22" fill="none" stroke="#33ffdd" stroke-width="1" opacity="0.5"/>
    <!-- Lightning bolt -->
    <polygon points="64,35 72,50 66,50 76,70 58,58 64,58" fill="#33bbff" stroke="#00ffcc" stroke-width="1" opacity="0.9"/>
    <!-- Energy orb at center -->
    <circle cx="64" cy="64" r="4" fill="#33ffdd" opacity="0.8" class="glow"/>
    <!-- Radiation rings -->
    <circle cx="64" cy="64" r="30" fill="none" stroke="#33bbff" stroke-width="0.5" opacity="0.4"/>
  </g>
    
</svg>
