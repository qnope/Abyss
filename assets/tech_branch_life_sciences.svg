<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { r: 1; }
        50% { r: 1.5; }
      }
      .glow { animation: glow 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33ffdd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>

  
  <!-- DNA helix -->
  <g filter="url(#glow)">
    <!-- Left strand -->
    <path d="M 45 30 Q 50 50 45 70 Q 40 85 45 100" stroke="url(#tealGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.85"/>
    <!-- Right strand -->
    <path d="M 83 30 Q 78 50 83 70 Q 88 85 83 100" stroke="url(#blueGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.85"/>
    <!-- Connecting rungs -->
    <line x1="45" y1="40" x2="83" y2="45" stroke="#00ffcc" stroke-width="1.5" opacity="0.7"/>
    <line x1="44" y1="55" x2="82" y2="60" stroke="#00ffcc" stroke-width="1.5" opacity="0.7"/>
    <line x1="46" y1="70" x2="82" y2="75" stroke="#00ffcc" stroke-width="1.5" opacity="0.7"/>
    <!-- Glow points -->
    <circle cx="45" cy="55" r="1.5" fill="#33ffdd" opacity="0.8" class="pulse"/>
    <circle cx="83" cy="65" r="1.5" fill="#33bbff" opacity="0.7"/>
  </g>
    
</svg>
