<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { r: 1; }
        50% { r: 1.5; }
      }
      .glow { animation: glow 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33ffdd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>

  
  <!-- Crossed weapons -->
  <g filter="url(#glow)" transform="translate(64, 64) rotate(0) translate(-64, -64)">
    <!-- Torpedo (diagonal left-up) -->
    <ellipse cx="45" cy="45" rx="12" ry="8" fill="url(#blueGradient)" stroke="#0099ff" stroke-width="1" opacity="0.85" transform="rotate(-45 45 45)"/>
    <polygon points="42,40 48,42 44,48" fill="#33ffdd" stroke="#00ffcc" stroke-width="0.8" opacity="0.8" transform="rotate(-45 45 45)"/>
    <!-- Sword (diagonal right-up) -->
    <rect x="78" y="45" width="3" height="40" fill="url(#tealGradient)" stroke="#00ffcc" stroke-width="0.8" opacity="0.9" transform="rotate(45 80 65)"/>
    <polygon points="80,45 78,38 82,38" fill="#33ffdd" stroke="#00ffcc" stroke-width="0.8" opacity="0.85" transform="rotate(45 80 65)"/>
    <!-- Crossing point -->
    <circle cx="64" cy="64" r="3" fill="#33bbff" opacity="0.7" class="glow"/>
  </g>
    
</svg>
