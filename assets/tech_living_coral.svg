<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { r: 1; }
        50% { r: 1.5; }
      }
      .glow { animation: glow 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33ffdd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>

  
  <!-- Growing coral -->
  <g filter="url(#glow)">
    <!-- Main coral structure -->
    <path d="M 64 90 Q 55 75 50 55 Q 45 40 48 25" stroke="url(#tealGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 64 90 Q 73 75 78 55 Q 83 40 80 25" stroke="url(#blueGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 64 90 Q 64 70 65 50 Q 68 35 70 20" stroke="#33ffdd" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Regeneration particles -->
    <circle cx="50" cy="35" r="2" fill="#33ffdd" opacity="0.9" class="glow"/>
    <circle cx="72" cy="40" r="2" fill="#33bbff" opacity="0.8"/>
    <circle cx="78" cy="60" r="1.5" fill="#00ffcc" opacity="0.7"/>
    <circle cx="55" cy="70" r="1.5" fill="#33ffdd" opacity="0.7"/>
  </g>
    
</svg>
