<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { r: 1; }
        50% { r: 1.5; }
      }
      .glow { animation: glow 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33ffdd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>

  
  <!-- Silhouettes with protective aura -->
  <g filter="url(#glow)">
    <!-- Protective aura -->
    <circle cx="64" cy="64" r="36" fill="none" stroke="#00ffcc" stroke-width="2" opacity="0.4" class="glow"/>
    <circle cx="64" cy="64" r="30" fill="none" stroke="#0099ff" stroke-width="1" opacity="0.3"/>
    <!-- Center figure -->
    <circle cx="64" cy="40" r="5" fill="url(#blueGradient)" stroke="#0099ff" stroke-width="1" opacity="0.9"/>
    <polygon points="64,48 58,58 70,58" fill="#33ffdd" stroke="#00ffcc" stroke-width="0.8" opacity="0.85"/>
    <line x1="60" y1="52" x2="55" y2="75" stroke="#33bbff" stroke-width="1.5" opacity="0.8"/>
    <line x1="68" y1="52" x2="73" y2="75" stroke="#33bbff" stroke-width="1.5" opacity="0.8"/>
    <!-- Side figures (faded) -->
    <circle cx="48" cy="60" r="3" fill="#33ffdd" opacity="0.5"/>
    <polygon points="48,66 45,73 51,73" fill="#33ffdd" opacity="0.4"/>
    <circle cx="80" cy="62" r="3" fill="#33ffdd" opacity="0.5"/>
    <polygon points="80,68 77,75 83,75" fill="#33ffdd" opacity="0.4"/>
  </g>
    
</svg>
