<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow8605" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="deepglow8605" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad18605" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008899;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="radial18605" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
    <rect width="128" height="128" fill="#0a0e27"/>
  <!-- Hexagonal badge background -->
  <polygon points="64,20 105,40 105,80 64,100 23,80 23,40" fill="{RED}" opacity="0.7" stroke="#ff6666" stroke-width="2" filter="url(#glow)"/>
  <!-- Inner darker hexagon -->
  <polygon points="64,28 100,45 100,75 64,92 28,75 28,45" fill="#330000" stroke="{RED}" stroke-width="1"/>
  <!-- Crown -->
  <polygon points="52,65 58,50 64,56 70,50 76,65" fill="{ORANGE}" stroke="#ffaa44" stroke-width="1" filter="url(#glow)"/>
  <!-- Crown jewels -->
  <circle cx="58" cy="52" r="1.5" fill="#ffff99" filter="url(#glow)"/>
  <circle cx="70" cy="52" r="1.5" fill="#ffff99" filter="url(#glow)"/>
  <!-- Sword behind crown -->
  <line x1="64" y1="70" x2="64" y2="45" stroke="#ffaa44" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <polygon points="60,72 68,72 64,78" fill="#ffaa44" opacity="0.8" filter="url(#glow)"/>
  <!-- Title text -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        fill="#ff6666" text-anchor="middle" filter="url(#glow)">CONQUEROR</text>

</svg>