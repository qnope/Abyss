<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow213" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="deepglow213" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad1213" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008899;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="radial1213" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
    <rect width="128" height="128" fill="#0a0e27"/>
  <!-- Hexagonal badge background -->
  <polygon points="64,20 105,40 105,80 64,100 23,80 23,40" fill="{PURPLE}" opacity="0.7" stroke="{PINK}" stroke-width="2" filter="url(#glow)"/>
  <!-- Inner darker hexagon -->
  <polygon points="64,28 100,45 100,75 64,92 28,75 28,45" fill="#220033" stroke="{PURPLE}" stroke-width="1"/>
  <!-- Handshake -->
  <path d="M 50 62 Q 60 52 70 62 Q 65 65 60 63 Q 55 65 50 62" fill="none" stroke="{PINK}" stroke-width="2" filter="url(#glow)"/>
  <circle cx="50" cy="62" r="2" fill="{PINK}" filter="url(#glow)"/>
  <circle cx="70" cy="62" r="2" fill="{PINK}" filter="url(#glow)"/>
  <!-- Grip hands -->
  <path d="M 55 70 Q 60 68 65 70" stroke="{PINK}" stroke-width="1.5" fill="none" opacity="0.8" filter="url(#glow)"/>
  <!-- Title text -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        fill="{PINK}" text-anchor="middle" filter="url(#glow)">DIPLOMAT</text>

</svg>