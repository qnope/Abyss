<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow5156" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="deepglow5156" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad15156" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008899;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="radial15156" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
    <rect width="128" height="128" fill="#0a0e27"/>
  <!-- Hexagonal badge background -->
  <polygon points="64,20 105,40 105,80 64,100 23,80 23,40" fill="{TEAL}" opacity="0.7" stroke="{BLUE_BRIGHT}" stroke-width="2" filter="url(#glow)"/>
  <!-- Inner darker hexagon -->
  <polygon points="64,28 100,45 100,75 64,92 28,75 28,45" fill="#002233" stroke="{TEAL}" stroke-width="1"/>
  <!-- Compass rose in center -->
  <circle cx="64" cy="60" r="12" fill="none" stroke="{ORANGE}" stroke-width="1.5" opacity="0.8"/>
  <line x1="64" y1="48" x2="64" y2="72" stroke="{ORANGE}" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="52" y1="60" x2="76" y2="60" stroke="{ORANGE}" stroke-width="1" opacity="0.6"/>
  <!-- Compass cardinal markers -->
  <circle cx="64" cy="48" r="1.5" fill="{ORANGE}" filter="url(#glow)"/>
  <circle cx="76" cy="60" r="1" fill="{ORANGE}" filter="url(#glow)"/>
  <!-- Title text -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        fill="{TEAL}" text-anchor="middle" filter="url(#glow)">EXPLORER</text>

</svg>