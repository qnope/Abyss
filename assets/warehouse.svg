<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <style>
      .glow { filter: url(#glow); }
      .glow-intense { filter: url(#glowIntense); }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowIntense">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="storageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0e27"/>
  
  <!-- Main storage container -->
  <rect x="28" y="40" width="72" height="60" fill="url(#storageGradient)" stroke="#0099ff" stroke-width="2" rx="2"/>
  
  <!-- Top reinforcement stripe -->
  <rect x="28" y="40" width="72" height="4" fill="#006699" stroke="#0099ff" stroke-width="1" opacity="0.8"/>
  
  <!-- Rivets - top -->
  <circle cx="40" cy="42" r="1.5" fill="#0099ff" opacity="0.7"/>
  <circle cx="60" cy="42" r="1.5" fill="#0099ff" opacity="0.7"/>
  <circle cx="88" cy="42" r="1.5" fill="#0099ff" opacity="0.7"/>
  
  <!-- Side lock mechanism - left -->
  <rect x="30" y="70" width="6" height="12" fill="#006699" stroke="#0099ff" stroke-width="1"/>
  <circle cx="33" cy="76" r="1.5" fill="#00ffcc" class="glow"/>
  
  <!-- Side lock mechanism - right -->
  <rect x="92" y="70" width="6" height="12" fill="#006699" stroke="#0099ff" stroke-width="1"/>
  <circle cx="95" cy="76" r="1.5" fill="#00ffcc" class="glow"/>
  
  <!-- Central compartment divide -->
  <line x1="64" y1="45" x2="64" y2="95" stroke="#006699" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Storage indicators (rivets/panels) -->
  <circle cx="46" cy="58" r="1" fill="#0099ff" opacity="0.5"/>
  <circle cx="46" cy="72" r="1" fill="#0099ff" opacity="0.5"/>
  <circle cx="46" cy="86" r="1" fill="#0099ff" opacity="0.5"/>
  
  <circle cx="82" cy="58" r="1" fill="#0099ff" opacity="0.5"/>
  <circle cx="82" cy="72" r="1" fill="#0099ff" opacity="0.5"/>
  <circle cx="82" cy="86" r="1" fill="#0099ff" opacity="0.5"/>
  
  <!-- Bottom reinforcement -->
  <rect x="28" y="94" width="72" height="4" fill="#006699" stroke="#0099ff" stroke-width="1" opacity="0.8"/>
  
  <!-- Rivets - bottom -->
  <circle cx="40" cy="96" r="1.5" fill="#0099ff" opacity="0.7"/>
  <circle cx="60" cy="96" r="1.5" fill="#0099ff" opacity="0.7"/>
  <circle cx="88" cy="96" r="1.5" fill="#0099ff" opacity="0.7"/>
  
  <!-- Base shadow -->
  <ellipse cx="64" cy="103" rx="36" ry="5" fill="#006699" opacity="0.4"/>
</svg>