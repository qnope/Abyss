<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow4548" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="deepglow4548" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad14548" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008899;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="radial14548" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="128" height="128" fill="#0a0e27"/>
    <rect width="128" height="128" fill="#0a0e27"/>
  <!-- Background bar -->
  <rect x="20" y="50" width="88" height="16" rx="4" fill="{BLUE_DARK}" stroke="{BLUE_BRIGHT}" stroke-width="1"/>
  <!-- Fill (70% progress) -->
  <rect x="22" y="52" width="58" height="12" rx="3" fill="{TEAL}" opacity="0.9" filter="url(#glow)"/>
  <!-- Progress glow -->
  <rect x="22" y="52" width="58" height="12" rx="3" fill="none" stroke="{CYAN}" stroke-width="1" opacity="0.6" filter="url(#glow)"/>
  <!-- Level display -->
  <text x="64" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="{TEAL}" text-anchor="middle" filter="url(#glow)">Lvl 12</text>
  <!-- Segment markers -->
  <line x1="38" y1="50" x2="38" y2="66" stroke="{BLUE_BRIGHT}" stroke-width="0.5" opacity="0.4"/>
  <line x1="54" y1="50" x2="54" y2="66" stroke="{BLUE_BRIGHT}" stroke-width="0.5" opacity="0.4"/>
  <line x1="70" y1="50" x2="70" y2="66" stroke="{BLUE_BRIGHT}" stroke-width="0.5" opacity="0.4"/>
  <line x1="86" y1="50" x2="86" y2="66" stroke="{BLUE_BRIGHT}" stroke-width="0.5" opacity="0.4"/>

</svg>